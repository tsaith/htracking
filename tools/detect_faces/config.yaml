# Operation phase: train / eval / predict
phase: train 

classes: ['face']

# Train / eval / predict paths
train_images_path: /home/andrew/projects/datasets/faces/train/images
train_ann_path: /home/andrew/projects/datasets/faces/train/xml
val_images_path: /home/andrew/projects/datasets/faces/train/images
val_ann_path: /home/andrew/projects/datasets/faces/train/xml
detect_images_path: /home/andrew/projects/datasets/faces/train/images
detect_output_path: output

# Model settings
model_params: 
    backbone_name: darknet_53
    backbone_pretrained: /home/andrew/projects/htracking/htracking/yolo3/weights/darknet53_weights_pytorch.pth #  set empty to disable

# YOLO settings
yolo:
    anchors: [[[17, 20], [38, 51], [93, 123]], 
              [[22, 28], [50, 67], [128, 169]], 
              [[29, 38], [68, 90], [189, 241]]]
    
# Optimization    
lr:
    backbone_lr: 0.001
    other_lr: 0.001
    freeze_backbone: False   #  freeze backbone wegiths to finetune
    decay_gamma: 0.1
    decay_step: 10           #  decay lr in every ? epochs
    patience: 10 # Scheduler uses this number of epochs to delay lr
    
optimizer:
    type: adm # adam or sgd
    weight_decay: 0.00004 #4e-05, note that yaml doesn't support scientific notation

    
batch_size: 8  #16
epochs: 20 #200    # Training epochs
image_h: 416 # Height
image_w: 416 # Width
gpu_devices: [0, 1, 2] #[0, 1, 2]                 #  config GPU devices
#gpu_devices: [3]                 #  config GPU devices
working_dir: /home/andrew/projects/htracking/tools/detect_faces/run  #  replace with your working dir
# Classes: 'hand' only
model_pretrained: /home/andrew/projects/htracking/tools/detect_faces/run/darknet_53/size416x416_try0/20181005143314/model.pth # from WIDER
